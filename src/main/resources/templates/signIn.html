<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Вхід')"></head>

<body>

<main class="page-content">

  <div class="form-container">
    <a th:replace="fragments/logoBig.html :: logo"></a>
    <h2 class="page-title">Увійти</h2>
    <form name="signIn" onsubmit="event.preventDefault();">
      <div class="form-control">
        <label class="label" for="user-email">
          Емейл
        </label>
        <input type="email" name="user-email" id="user-email" placeholder="user@email.com"/>
      </div>

      <div class="form-control">
        <label class="label" for="user-password">
          Пароль
        </label>
        <input type="password" name="user-password" id="user-password" placeholder="******"/>
      </div>

      <p class="form-error" id="form-errors">
        <span th:if="${error}" th:text="${error}"></span>
      </p>

      <button type="submit" id="btn-signIn" class="btn btn-primary btn-wide">Підтвердити</button>
    </form>

    <p class="form-tip">Немає акаунту? <a href="signUp">Зареєструйтеся</a></p>
  </div>
</main>
<script src="js/signIn.js" type="text/javascript"></script>
</body>
</html>
